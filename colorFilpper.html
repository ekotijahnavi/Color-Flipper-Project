<!DOCTYPE html>
<html lang="en">
<head>

    <title>Color Flipper</title>
    <link type="text/css" rel="stylesheet" href="colorFlipper.css">

</head>
<body>
    <h1>Color Flipper</h1>
    <div id="nav">
        <ul>
            <li><button onclick="simple('s')" id="sim">Simple</button></li>
            <li><button onclick="hex('h')" id="hex">Hex</button></li>
        </ul>
    </div>
   <div id="box">
        <div id="back">
            <i>Background-color:<span id="color">coral</span></i>
        </div>
        <button id="button" onclick="change()">flip color</button>
    </div>
    
</body>
